<!DOCTYPE html>
<html>
<head>
  <title>Trivial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href= 'index.css' rel="stylesheet">

</head>
<body>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Trivialpursuit-logo.svg/1280px-Trivialpursuit-logo.svg.png" width="80%">
    </div>
  <div id="selector" class="container" style="display: flex;">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select1">
        <option selected>Seleccciona una categoria</option>
        <option value="12">Musica</option>
        <option value="14">Televisión</option>
        <option value="11">Peliculas</option>
      </select>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select2">
        <option selected>Seleccciona la dificultad</option>
        <option value="easy">Facil</option>
        <option value="medium">Medio</option>
        <option value="hard">Dificil</option>
      </select>
      <button class="btn btn-primary" onclick="getOption()"> ¡Jugar! </button>
    </div>
    <div id= "juego" class="container" hidden style="display: flex;">
        <h1 id="question">Here will appear your question</h1>
        <div class="info">
          <h4>Category: <span id="category">Here your category</span></h4>
          <h4>Difficulty: <span id="difficulty">Here the difficulty</span></h4>
        </div>
        <div>

        </div>
        <div class="form">
          <div class="choices">
            <div>
                <input class= "opciones" type="radio" name="options" id="choice1" value="True">True
            </div>
            <div>
                <input class="opciones" type="radio" name="options" id="choice2" value="False">False
            </div>
          </div>
          <div>

          </div>
          <div class="btn-cont">
            <button class="btn btn-primary" onclick="guess()"id="guess">Adivinar</button>
            <button class="btn btn-primary" onclick="start()" id="new">Juega de nuevo</button>
          </div>
        </div>
        <h2 id="result"></h2>
      </div>
    <div>

    </div>
</body>
<footer class="text-center text-lg-start" style="background-color: #e418e4;">
    
    <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <p class="text-white" >María Oliva</p>
    </div>
</footer>
<script src="trivial.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
